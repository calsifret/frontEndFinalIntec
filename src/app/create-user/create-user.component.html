<div class="clear"></div>
<h1>Create new User</h1>
<br>
<form class="form-horizontal main-form"  action="/action_page.php">
  <div *ngIf="!isValid" class="alert alert-danger">
    <strong>Danger!</strong> {{message}}
  </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName"><span class="required">*</span>First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="first_name" id="first_name" [(ngModel)]="user.firstName" placeholder="Enter your first name">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastName"><span class="required">*</span>Last Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="last_name" id="last_name" [(ngModel)]="user.lastName" placeholder="Enter your last name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="address"><span class="required">*</span>Address:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="address" id="address"  [(ngModel)]="user.address" placeholder="Enter your Address">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="phoneNumber"><span class="required">*</span>PhoneNumber:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone" placeholder="Enter your Phone Number">
        </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"><span class="required">*</span>Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email" placeholder="Enter Email">
      </div>
    </div>  
    <br>  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Save</button>
      </div>
    </div>
  </form>
